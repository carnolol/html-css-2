<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='index.css' />
    <title>Copy of Space X</title>
</head>

<body>
    <header class='black-header'>
        <img src='https://www.spacex.com/sites/spacex/files/spacex_logo_white.png' class='spacex-logo'
            alt='Space X logo' />
        <nav>
            <div class='ships'>
                <div>FALCON 9</div>
                <div>FALCON HEAVY</div>
                <div>DRAGON</div>
                <div>STARSHIP</div>
            </div>
            <div class='gray-links'>
                <div>UPDATES</div>
                <div>ABOUT SPACEX</div>
                <div>CAREERS</div>
                <div>SHOP</div>
                <div>
        </nav>
    </header>
    <main>
        <div class='main-section'>
            <img src='https:www.spacex.com/sites/spacex/files/crs20_streak1.jpg' class='main-picture'
                alt='space X launch' />
            <div class='seethrough-box'>
            </div>
            <div class='textbox-holder'>
                <div class='crs-20-mission'>
                    <div>CRS-20 MISSION</div>
                </div>
                <div class='learn-more'>
                    <div>Learn More</div>
                </div>
            </div>
            <div class='bottem-box'>
                <div class='bottem-text'>01 CRS-20 MISSION</div>
                <div class='bottem-text'>02 SMALLSATRIDESHARE PROGRAM</div>
                <div class='bottem-text'>03 NASA ASTRONAUTS ON CREW DRAGON</div>
            </div>
        </div>
    </main>
</body>

</html>
